{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <!-- Navigation buttons for different mailboxes -->
    <button class="button" id="inbox">Inbox</button>
    <button class="button" id="compose">Compose</button>
    <button class="button" id="sent">Sent</button>
    <button class="button" id="archived">Archived</button>
    <a id="logout" class="button" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
        <!-- This will be dynamically populated with mailbox content -->
    </div>

    <div id="compose-view" style="display: none;">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control" placeholder="Address">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
            <input type="submit" class="button"/>
        </form>
    </div>

    <!-- Show individual email details -->
    <div id="email-detail-view" style="display: none;">
        <!-- Email details will be populated here when viewing a specific email -->
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
