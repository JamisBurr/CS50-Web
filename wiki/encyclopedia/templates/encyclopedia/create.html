{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>

    {% if error_message %}
        <div style="color: red;">
            {{ error_message }}
        </div>
    {% endif %}

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Page</button>
    </form>
{% endblock %}
