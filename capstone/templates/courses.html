{% extends "layout.html" %}

{% block content %}
    <div class='bg-gray-300 dark:bg-gray-800 text-gray-900 dark:text-gray-100 p-5 md:pt-8 md:pb-14 md:px-20 lg:px-40 xl:px-60'>    
        <p style="font-family: Poppins-Bold" class='text-4xl font-extrabold py-5 text-center md:text-start'>Courses</p>        
        <div class="flex flex-col gap-8">
            {% for course in courses %}
            <div style="box-shadow:0 5px 30px 0 rgba(0,0,0,.05); position: relative;" class='bg-gray-400 dark:bg-gray-900 py-5 pl-6 pr-4 rounded-lg'>
                <!-- Rounded Gradient Border -->
                <div style="position: absolute; top: 0; left: 0; bottom: 0; width: 6px; border-radius: 6px 0 0 6px; 
                    background: linear-gradient(to bottom, #5062ff, #b1abfc);" 
                    class="dark:hidden">
                </div>

                <div style="position: absolute; top: 0; left: 0; bottom: 0; width: 6px; border-radius: 6px 0 0 6px; 
                    background: linear-gradient(to bottom, #fae294, #ffad50);" 
                    class="hidden dark:block">
                </div>

                <!-- Card Content -->               
                <p style="font-family: Poppins-Bold" class="text-xl text-transparent bg-clip-text bg-gradient-to-r from-amber-600 via-red-700 to-red-900 dark:from-cyan-200 dark:via-blue-300 dark:to-blue-600">
                   {{ course.name }}
                </p>
                <p style="font-family: Poppins" class="text-gray-900 dark:text-gray-300 pt-2">{{ course.description }}</p>
                
                <p style="font-family: Poppins-Bold" class="pt-4 text-xl text-transparent bg-clip-text bg-gradient-to-r from-red-600 via-amber-400 to-amber-700 dark:from-cyan-200 dark:via-blue-300 dark:to-blue-600">
                    Technologies used
                </p>
                <!-- Updated Technologies Section -->
                <div class='flex flex-wrap gap-2 pt-3 pb-1'>
                    {% for tech in course.technologies.all %}
                    <span class='text-xs bg-gradient-to-r from-red-400 to-purple-400 dark:from-blue-500 dark:to-purple-500 py-1 px-4 rounded-full'>
                        <i class="{{ tech.icon }}"></i> {{ tech.name }}
                    </span>
                    {% endfor %}
               
                </div>          
                <a href="/courses/{{ course.slug }}/" style="font-family: 'Poppins';" class="text-blue-600 dark:text-yellow-200 pt-4 hover:underline block">View Course â†’</a>              
            </div>
            {% endfor %}
        </div>    
    </div>
{% endblock %}
