{% extends "layout.html" %}
{% load static %}

{% block title %}Home{% endblock title %}

{% block content %}

    <div class='hero-section bg-gray-300 dark:bg-gray-800 text-gray-900 dark:text-gray-100 text-center flex flex-col justify-center items-center h-[550px] md:h-[580px] lg:h-[600px]'>

        <!-- Hello Text -->
        <div class="font-mono py-2 text-gray-900 dark:text-gray-100">
            Hello, I am Jamis
        </div>  
    
        <!-- Full Stack Developer Text -->
        <div style="font-family: Poppins-Bold" class='mt-4 z-40 text-3xl font-extrabold text-black dark:text-gray-100 md:text-4xl lg:text-5xl px-[20px] md:px-[140px] lg:px-[170px] xl:px-[200px] 2xl:px-[360px]'>
            I'm a <span class='bg-clip-text bg-gradient-to-r from-amber-600 via-red-400 to-red-700 dark:from-cyan-300 dark:to-blue-400 text-transparent'>Full Stack</span> developer.
        </div>
    
        <!-- Portfolio Description -->
        <div style="font-family: Poppins-Bold" class='mt-4 z-40 text-3xl font-extrabold text-black dark:text-gray-100 md:text-4xl lg:text-5xl px-[20px] md:px-[140px] lg:px-[170px] xl:px-[200px] 2xl:px-[360px]'>
            This is my Portfolio.
        </div>

        <div class='updn hero-img my-4'>
            <div class="flex justify-center">
                <!-- Light theme image -->
                <img src="/media/computer-black.svg" alt="Computer for light theme" class="block dark:hidden  h-auto w-52 md:w-56 lg:w-60 xl:w-64">
                <!-- Dark theme image -->
                <img src="/media/computer-white.svg" alt="Computer for dark theme" class="hidden dark:block h-auto w-52 md:w-56 lg:w-60 xl:w-64">
            </div>    
        </div>
        
        <div class='hero-btn my-3 md:mt-2 font-bold text-sm md:text-[16px] md:leading-6'>
            <ul class='flex flex-row gap-4 md:space-x-2'>
                <a href='https://' download><div class='relative group'>
                    <div class='bg-gradient-to-r from-amber-600 via-red-400 to-red-700 dark:from-cyan-300 dark:to-blue-600 px-6 py-2 text-white rounded-md -inset-0.5 absolute blur-sm opacity-75 group-hover:-inset-1 transition group-hover:duration-400 group-hover:opacity-90 duration-1000'></div>
                    <button class='relative bg-gray-400 dark:bg-gray-800 px-7 py-2 text-black dark:text-white rounded-md group-hover:text-gray-50 transition duration-200'><i class="bi bi-download font-extrabold"></i> Download CV</button>
                </div></a>
                <a href='/about'><div class='relative group'>
                    <div class='bg-gradient-to-r from-amber-600 via-red-400 to-red-700 dark:from-cyan-300 dark:to-blue-600 px-6 py-2 text-white rounded-md -inset-0.5 absolute blur-sm opacity-75 group-hover:-inset-1 transition group-hover:duration-400 group-hover:opacity-90 duration-1000'></div>
                    <button class='relative bg-gray-400 dark:bg-gray-800 px-7 py-2 atext-black dark:text-white rounded-md group-hover:text-gray-50 transition duration-200'><i class="bi bi-person"></i> About me</button>
                </div></a>
                
            </ul>
        </div>       
    </div>

{% endblock %}
