<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Image Search</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var form = document.querySelector('form');
            var searchButton = document.querySelector('.search-button');

            form.addEventListener('submit', function(event) {
                var searchInput = document.querySelector('input[name="q"]').value.trim();

                if (searchInput === "") {
                    // Prevent form submission and alert the user
                    event.preventDefault();
                    alert("Please enter a search query.");
                }
            });
        });
    </script>   
</head>
<body>
    <div class="content">
        <div class="header">
            <div class="header-links">
                <a href="index.html">Google Search</a>
                <a href="advanced_search.html">Advanced Search</a>
            </div>
        </div>

        <div class="search-container">
            <!-- Colorful logo for light theme -->
            <img src="https://www.google.ca/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" class="logo colorful-logo">

            <!-- White logo for dark theme -->
            <img src="https://www.google.ca/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="Google" class="logo white-logo">

            <form action="https://www.google.com/search" method="GET" class="search-bar-container">
                <span class="material-symbols-outlined">search</span>           
                <input type="text" name="q" class="search-bar" placeholder="">     
                <input type="hidden" name="tbm" value="isch">
            </div>

            <!-- Separate container for the buttons -->
            <div class="image-buttons-container">
                <button type="submit" class="image-search-button">Search Images</button>    
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 Google - All rights reserved</p>
    </div>
</body>
</html>
