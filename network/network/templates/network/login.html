{% extends "network/layout.html" %}

{% block body %}

    <h4 class="page-header">Login</h4>

    <!-- Display any error messages -->
    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <div class="new-post mb-4 p-3 border rounded">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <input class="btn btn-sm btn-primary mt-1 post-button" type="submit" value="Login">
        </form>
        <small class="mt-2">Don't have an account? <a href="{% url 'register' %}">Register here.</a></small>
    </div>

{% endblock %}
